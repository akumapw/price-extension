<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Price Organizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Salvar produto</h1>

  <div class="row">
    <input id="urlInput" type="text" placeholder="Cole o link do produto aqui" />
    <button id="pasteBtn" title="Colar do clipboard">Colar</button>
  </div>

  <div class="row">
    <select id="folderSelect"></select>
    <button id="newFolderBtn" class="secondary" title="Criar nova pasta">+ Pasta</button>
  </div>

  <div id="newFolderWrap" class="new-folder">
    <input id="newFolderInput" type="text" placeholder="Nome da nova pasta" />
    <button id="createFolderConfirm" class="ok">Criar</button>
  </div>

  <div class="row">
    <button id="saveBtn" class="ok">Salvar</button>
    <button id="openOptionsBtn" class="secondary" title="Ver suas pastas">Ver pastas</button>
  </div>

  <div class="hint">Dica: cole o link e tecle Enter para salvar.</div>
  <div id="feedback"></div>
  
  <script src="popup.js"></script>
</body>
</html>
